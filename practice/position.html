	.out{
		width: 300px;

		position: relative;
	}
	.inner{
		width: 100px;
		height: 100px;
		background: green;
		position: absolute;
		left: -20px;
	}
</style>

		<div class="inner"></div>
	</div>
	<script type="text/javascript">
		(function () {
    var o = {
        a : 7,
         b(){return this.a +1;},//通过 get,set的 b,c方法间接性修改 a 属性
         c(x){this.a = x/2}
    };
    console.log(o.a);
    console.log(o.b());
    o.c(50)
    console.log(o.a);
})();
